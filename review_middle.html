
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오답노트 복습</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Apple SD Gothic Neo", sans-serif;
      background-color: #f4f4f4;
    }
    .quiz-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-box {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    .counter {
      font-size: 1.2rem;
      color: #555;
    }
    .question {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    .pause-button {
      background: #444;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-box">
      <div class="counter" id="counter">1 / N</div>
      <div class="question" id="question">오답 단어</div>
      <button class="pause-button" id="pauseBtn">⏸ 일시정지</button>
    </div>
  </div>

  <script src="script_middle.js"></script>
</body>
</html>
