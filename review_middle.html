
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>μ¤λ‹µλ…ΈνΈ λ³µμµ</title>
  <style>
    body {
      background: #f4f4f4;
      margin: 0;
      font-family: sans-serif;
    }
    .quiz-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-box {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .question {
      font-size: 2rem;
      font-weight: bold;
    }
    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 2rem;
    }
    .choices button {
      flex: 0 0 45%;
      max-width: 45%;
      font-size: 1rem;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #eeeeee;
      color: #333;
    }
    .choices button.correct {
      background-color: #4CAF50;
      color: white;
    }
    .choices button.wrong {
      background-color: #f44336;
      color: white;
    }
    #start-button {
      margin-top: 24px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-box">
      <div class="question" id="question">μ¤λ‹µλ…ΈνΈ λ³µμµ</div>
      <div class="choices" id="choices"></div>
      <button id="start-button">λ³µμµ μ‹μ‘</button>
    </div>
  </div>

  <script>
    const saved = localStorage.getItem("middle_wrong");
    const quizData = saved ? JSON.parse(saved) : [];

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const startButton = document.getElementById("start-button");

    let current = null;
    let clickable = true;

    function speak(text) {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    }

    function loadQuiz() {
      clickable = true;
      choicesEl.innerHTML = "";

      current = quizData[Math.floor(Math.random() * quizData.length)];
      const word = current.word || current.idiom || "???";
      const correct = current.meaning;

      questionEl.textContent = word;
      speak(word);

      const choices = [correct];
      while (choices.length < 4) {
        const choice = quizData[Math.floor(Math.random() * quizData.length)].meaning;
        if (!choices.includes(choice)) choices.push(choice);
      }

      choices.sort(() => Math.random() - 0.5);

      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
          if (!clickable) return;
          clickable = false;

          if (choice === correct) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
            const correctBtn = [...choicesEl.children].find(b => b.textContent === correct);
            if (correctBtn) correctBtn.classList.add("correct");
          }

          setTimeout(loadQuiz, 1800);
        };
        choicesEl.appendChild(btn);
      });
    }

    startButton.addEventListener("click", () => {
      document.activeElement.blur();
      if (!quizData || quizData.length === 0) {
        alert("μ¤λ‹µμ΄ μ—†μµλ‹λ‹¤!");
        window.location.href = "menu.html";
      } else if (quizData.length <= 3) {
        alert("μ¤λ‹µμ΄ 3κ° μ΄ν•κµ°μ”! π‰ μ¶•ν•ν•΄μ”!");
        window.location.href = "menu.html";
      } else {
        startButton.style.display = "none";
        loadQuiz();
      }
    });
  </script>
</body>
</html>
