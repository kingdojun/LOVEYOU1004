
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오답노트 복습</title>
  <style>
    body {
      background: #f4f4f4;
      margin: 0;
      font-family: "Apple SD Gothic Neo", sans-serif;
    }
    .quiz-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-box {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .question {
      font-size: 2.2rem;
      font-weight: bold;
    }
    .counter {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 2rem;
    }
    .choices button {
      flex: 0 0 45%;
      max-width: 45%;
      font-size: 1rem;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #eeeeee;
      color: #333;
    }
    .choices button.correct {
      background-color: #4CAF50;
      color: white;
    }
    .choices button.wrong {
      background-color: #f44336;
      color: white;
    }
    #start-review-btn {
      margin-top: 24px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-box">
      <div class="counter" id="review-counter"></div>
      <div class="question" id="review-question">오답노트 복습</div>
      <div class="choices" id="review-choices"></div>
      <button id="start-review-btn">복습 시작</button>
    </div>
  </div>

  <script>
    const reviewRaw = localStorage.getItem("middle_wrong");
    let reviewData = [];
    try {
      reviewData = reviewRaw ? JSON.parse(reviewRaw) : [];
    } catch {
      reviewData = [];
    }

    const counterBox = document.getElementById("review-counter");
    const questionBox = document.getElementById("review-question");
    const choicesBox = document.getElementById("review-choices");
    const startBtn = document.getElementById("start-review-btn");

    let reviewIndex = 0;
    let reviewClickable = true;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function speakReview(text) {
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      const say = new SpeechSynthesisUtterance(text);
      say.lang = "en-US";
      speechSynthesis.speak(say);
    }

    function showReviewQuiz() {
      if (reviewIndex >= reviewData.length) {
        alert("복습 완료! 수고했어요 😊");
        window.location.href = "menu.html";
        return;
      }

      reviewClickable = true;
      const curr = reviewData[reviewIndex];
      const word = curr.word || curr.idiom || "???";
      const correct = curr.meaning;

      questionBox.textContent = word;
      counterBox.textContent = (reviewIndex + 1) + " / " + reviewData.length;
      speakReview(word);
      choicesBox.innerHTML = "";

      const allMeanings = [...reviewData.map(item => item.meaning)];
      const choices = [correct];
      while (choices.length < 4) {
        const pick = allMeanings[Math.floor(Math.random() * allMeanings.length)];
        if (!choices.includes(pick)) choices.push(pick);
      }

      shuffle(choices).forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
          if (!reviewClickable) return;
          reviewClickable = false;
          if (choice === correct) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
            const correctBtn = [...choicesBox.children].find(b => b.textContent === correct);
            if (correctBtn) correctBtn.classList.add("correct");
          }
          setTimeout(() => {
            reviewIndex++;
            showReviewQuiz();
          }, 1800);
        };
        choicesBox.appendChild(btn);
      });
    }

    startBtn.addEventListener("click", () => {
      document.activeElement.blur();
      if (!reviewData || reviewData.length === 0) {
        alert("오답이 없습니다!");
        window.location.href = "menu.html";
      } else if (reviewData.length <= 3) {
        alert("오답이 3개 이하군요! 🎉 축하해요!");
        window.location.href = "menu.html";
      } else {
        reviewData = shuffle(reviewData.slice());
        startBtn.style.display = "none";
        showReviewQuiz();
      }
    });
  </script>
</body>
</html>
