<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>오답노트 복습</title>
<link href="00_style.css" rel="stylesheet"/>
</head>
<body>
<div class="quiz-centered" id="quiz-container">
<div id="question-number">1 / ?</div>
<div id="question-word">Loading...</div>
<div id="timer">⏱ 5</div>
<div class="choices-container" id="choices"></div>
<div id="answer-display" style="display: none;"></div>
<button id="pause-button">⏸ 일시정지</button><button id="next-button" style="margin-left: 10px; background-color: #90caf9; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;">⏭️ 앞으로가기</button>
<button id="retry-button" style="display: none;">🔁 다시하기</button>
</div>
<script src="00_data_middle.js"></script>
<script src="00_script_review.js"></script>
<script>
document.getElementById("next-button").addEventListener("click", function () {
  if (typeof moveToNextQuestion === "function") {
    moveToNextQuestion();
  } else {
    alert("다음 문제로 이동할 수 없습니다.");
  }
});
</script></body>
</html>
