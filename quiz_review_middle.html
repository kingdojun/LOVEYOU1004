<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오답노트 복습</title>
  <link rel="stylesheet" href="style.css">

<style>
.choice-button.correct {
    background-color: #28a745 !important;
    color: white !important;
    font-weight: bold;
    box-shadow: 0 0 10px #28a745;
}

.choice-button.wrong {
    background-color: #dc3545 !important;
    color: white !important;
    font-weight: bold;
    box-shadow: 0 0 10px #dc3545;
}
</style>

</head>
<body>
  <div class="quiz-container">
    <div class="quiz-box">
      <div class="question-count" id="question-count">1 / N</div>
      <div class="question" id="question">오답 단어</div>
      <div class="choices" id="choices"></div>
      <div class="pause-button" id="pause-button">⏸ 일시정지</div>
    </div>
  </div>

  <script>
    const saved = localStorage.getItem("middle_wrong");
    const quizData = saved ? JSON.parse(saved) : [];

    if (!quizData || quizData.length === 0) {
      alert("오답이 없습니다! 메인 메뉴로 이동합니다.");
      window.location.href = "menu.html";
    }
  </script>
  <script src="script_middle.js" defer></script>
</body>
</html>
