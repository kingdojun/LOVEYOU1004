<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오답노트 복습</title>
  <link rel="stylesheet" href="00_style.css" />
  <style>
    #navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    #navigation-buttons button {
      flex: 1 1 45%;
      padding: 10px;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      #navigation-buttons button {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="quiz-container" class="quiz-centered">
    <div id="question-number">1 / ?</div>
    <div id="question-word">Loading...</div>
    <div id="timer">⏱ 5</div>
    <div id="choices" class="choices-container"></div>
    <div id="answer-display" style="display: none;"></div>
    <button id="retry-button" style="display: none;">🔁 다시하기</button>
    <div id="navigation-buttons">
      <button onclick="prevQuestion()">🔙 이전 문제</button>
      <button onclick="nextQuestion()">👉 다음 문제</button>
      <button onclick="clearWrongAnswers()">🗑 오답노트 지우기</button>
    </div>
  </div>

  <script src="00_data_middle.js"></script>
  <script src="00_script_review.js"></script>
</body>
</html>
