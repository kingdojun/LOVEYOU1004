<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    input[type="password"], button {
      width: 80%;
      padding: 0.8rem;
      margin: 0.5rem auto;
      display: block;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>로그인</h1>
    <input type="password" id="password" placeholder="비밀번호 입력">
    <button onclick="login()">로그인</button>
  </div>

  <script>
    const correctPassword = "1004";

    function login() {
      const pw = document.getElementById("password").value;
      if (pw === correctPassword) {
        localStorage.setItem("current_user", "default_user");
        location.href = "menu.html";
      } else {
        alert("비밀번호가 틀렸어요!");
      }
    }
  </script>
</body>
</html>
