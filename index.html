
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 입력</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #444;
    }
    input[type="password"], button {
      width: 90%;
      padding: 1.2rem;
      margin: 1rem auto;
      display: block;
      font-size: 1.3rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>마전중학교</h1>
    <h2>비밀번호</h2>
    <input type="password" id="password" placeholder="비밀번호 입력">
    <button onclick="login()">로그인</button>
  </div>
  <div class="footer">© 2025 Yesong Kim · Class 2-5 · Version 1.0</div>

  <script>
    const correctPassword = "7092";

    function login() {
      const pw = document.getElementById("password").value;
      if (pw === correctPassword) {
        localStorage.setItem("current_user", "default_user");
        location.href = "00_menu.html";
      } else {
        alert("비밀번호가 틀렸어요!");
      }
    }
  </script>
</body>
</html>
