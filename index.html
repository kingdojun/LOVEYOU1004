<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀번호 입력</title>
  <link rel="stylesheet" href="00_style.css" />
</head>
<body>
  <div class="login-container">
    <h1>마전중학교</h1>
    <h2>비밀번호</h2>
    <input type="password" id="password" placeholder="비밀번호 입력">
    <button onclick="login()">로그인</button>
  </div>
  <div class="footer">© 2025 Yesong Kim · Class 2-5 · Version 1.0</div>
  <script>
    const correctPassword = "7092";
    function login() {
      const pw = document.getElementById("password").value;
      if (pw === correctPassword) {
        localStorage.setItem("current_user", "default_user");
        location.href = "00_menu.html";
      } else {
        alert("비밀번호가 틀렸어요!");
      }
    }
  </script>
</body>
</html>
