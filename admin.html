
<!DOCTYPE html>
<html>
<head>
  <title>Admin Visitor Stats</title>
  <script type="module">
    import { db, ref, get, child } from './firebase-init.js';

    const PASSWORD = "0313";
    const input = prompt("관리자 비밀번호를 입력하세요:");

    if (input !== PASSWORD) {
      document.write("비밀번호가 틀렸습니다.");
    } else {
      const visitsRef = ref(db, 'visits');
      get(visitsRef).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          let table = "<h2>방문자 수 통계</h2><table border='1'><tr><th>날짜</th><th>방문자 수</th></tr>";
          for (const [date, info] of Object.entries(data)) {
            table += `<tr><td>${date}</td><td>${info.count}</td></tr>`;
          }
          table += "</table>";
          document.body.innerHTML = table;
        } else {
          document.body.innerHTML = "기록된 방문자 수가 없습니다.";
        }
      }).catch((error) => {
        document.body.innerHTML = "데이터를 불러오는 중 오류 발생: " + error;
      });
    }
  </script>
</head>
<body></body>
</html>
