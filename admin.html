  </style>

<body>
  <h2>📊 일별 방문자 수 통계</h2>
  <div id="visit-stats">불러오는 중...</div>

  <script>
    const container = document.getElementById("visit-stats");
    firebase.database().ref("visits").once("value").then(snapshot => {
      const data = snapshot.val();
      container.innerHTML = "";
      if (!data) {
        container.textContent = "방문 기록이 없습니다.";
        return;
      }
      const dates = Object.keys(data).sort().reverse();
      for (const date of dates) {
        const p = document.createElement("p");
        p.className = "stat";
        p.textContent = `${date}: ${data[date]}명`;
        container.appendChild(p);
      }
    });
  </script>
</body>
