  <script>
    const today = new Date().toISOString().slice(0, 10);
    if (!localStorage.getItem("visited_" + today)) {
      const ref = firebase.database().ref("visits/" + today);
      ref.transaction(count => (count || 0) + 1);
      localStorage.setItem("visited_" + today, "true");
    }
  </script>
