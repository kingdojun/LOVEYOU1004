<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>중학영단어 퀴즈</title>
  <link rel="stylesheet" href="00_style.css" />
</head>
<body>
  <div id="quiz-container" class="quiz-centered">
    <div id="question-number">1 / 500</div>
    <div id="question-word">Loading...</div>
    <div id="timer">⏱ 5</div>
    <div id="choices" class="choices-container"></div>
    <button id="pause-button">⏸ 일시정지</button>
  </div>

  <script src="00_data_middle.js"></script>
  <script>
    const questionNumber = document.getElementById("question-number");
    const questionWord = document.getElementById("question-word");
    const timerEl = document.getElementById("timer");
    const choicesEl = document.getElementById("choices");
    const pauseButton = document.getElementById("pause-button");

    const quizData = window.quizData || [];
    const questions = shuffle([...quizData]).slice(0, 500);
    let currentIndex = 0;
    let timer = 5;
    let interval = null;
    let paused = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      speechSynthesis.speak(utter);
    }

    function showQuestion() {
      const q = questions[currentIndex];
      questionNumber.textContent = `${currentIndex + 1} / ${questions.length}`;
      questionWord.textContent = q.word;
      speak(q.word);

      const allChoices = shuffle([
        q.meaning,
        ...shuffle(quizData.filter(item => item.meaning !== q.meaning)).slice(0, 3).map(d => d.meaning)
      ]);

      choicesEl.innerHTML = "";
      allChoices.forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "choice-button";
        btn.textContent = choice;
        btn.onclick = () => handleAnswer(choice, q.meaning, btn);
        choicesEl.appendChild(btn);
      });

      resetTimer();
    }

    function handleAnswer(selected, correct, button) {
      clearInterval(interval);
      const buttons = document.querySelectorAll(".choice-button");
      buttons.forEach(btn => {
        if (btn.textContent === correct) {
          btn.classList.add("correct");
        }
        if (btn.textContent === selected && selected !== correct) {
          btn.classList.add("incorrect");
        }
        btn.disabled = true;
      });
      setTimeout(nextQuestion, 1500);
    }

    function resetTimer() {
      clearInterval(interval);
      timer = 5;
      timerEl.textContent = `⏱ ${timer}`;
      interval = setInterval(() => {
        if (!paused) {
          timer--;
          timerEl.textContent = `⏱ ${timer}`;
          if (timer <= 0) {
            clearInterval(interval);
            handleAnswer(null, questions[currentIndex].meaning);
          }
        }
      }, 1000);
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < questions.length) {
        showQuestion();
      } else {
        alert("퀴즈 완료!");
        location.reload();
      }
    }

    pauseButton.onclick = () => {
      paused = !paused;
      pauseButton.textContent = paused ? "▶ 다시시작" : "⏸ 일시정지";
    };

    window.onload = showQuestion;
  </script>
</body>
</html>
